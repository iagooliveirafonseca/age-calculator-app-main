<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <div class="wrapper">
    <div class="container">

      <header class="boxDate">
        <div>
          <p class="takeParagrafhTime">day</p>
          <input type="text" placeholder="DD" name="day" oninput="validDate()">
          <span>This Field is required</span>
        </div>
        <div>
          <p class="takeParagrafhTime">month</p>
          <input type="text" placeholder="MM" name="month" oninput="validMonth()">
          <span>This Field is required</span>
        </div>
        <div>
          <p class="takeParagrafhTime">year</p>
          <input type="text" placeholder="YYYY" name="year" oninput="validYear()">
          <span>This Field is required</span>
        </div>
      </header>
      <aside>
        <hr>
        <div>
          <img src="./assets/images/icon-arrow.svg" alt="">
        </div>
      </aside>
      <footer>
        <div>
          <h1 class="time">--</h1>
          <p>years</p>
        </div>
        <div>
          <h1 class="time">--</h1>
          <p>months</p>
        </div>
        <div>
          <h1 class="time">--</h1>
          <p>days</p>
        </div>
      </footer>
    </div>
    </div>
    
    <script src="./JS/script.js"></script>
  </body>
  
  </html>
